<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트메뉴만들기</title>
    <style>
        li{
            width: 100px;
            display: inline;
            padding: 10px 10px 10px 10px;
        }
        div{
            background-color: olive;
            color: white;
            
            
        }
        li:hover{
            color: violet;
            cursor: pointer;
        }
        a:hover{
            color: violet;
            
        }
        a{
            text-decoration: none;
            color: white;

        }

    </style>
</head>
<body>
    <div>
    <ul>
        <li><a href="#"></a>Home</li>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
        <li>F.A.Q</li>
    </ul>
</div>
    
</body>
</html>
